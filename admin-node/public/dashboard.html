<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSwarm Admin Node Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #00ff88;
            margin-bottom: 10px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: #1a1a2e;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #16213e;
        }

        .status-card.verified {
            border-color: #00ff88;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f2e1a 100%);
        }

        .status-card.failed {
            border-color: #ff4444;
            background: linear-gradient(135deg, #1a1a2e 0%, #2e0f0f 100%);
        }

        .status-card.pending {
            border-color: #ffa500;
            background: linear-gradient(135deg, #1a1a2e 0%, #2e1a0f 100%);
        }

        .status-card h3 {
            color: #00ff88;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-badge.verified {
            background: #00ff88;
            color: #0f0f23;
        }

        .status-badge.failed {
            background: #ff4444;
            color: white;
        }

        .status-badge.pending {
            background: #ffa500;
            color: #0f0f23;
        }

        .status-badge.error {
            background: #666;
            color: white;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #ccc;
        }

        .metric-value {
            color: #fff;
            font-weight: bold;
            word-break: break-all;
        }

        .alerts {
            margin-top: 20px;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .alert.critical {
            background: #ff4444;
            color: white;
        }

        .alert.warning {
            background: #ffa500;
            color: #0f0f23;
        }

        .alert.info {
            background: #444;
            color: white;
        }

        .actions {
            margin-top: 30px;
            text-align: center;
        }

        .btn {
            background: #00ff88;
            color: #0f0f23;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #00cc66;
        }

        .btn.secondary {
            background: #444;
            color: white;
        }

        .btn.secondary:hover {
            background: #666;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .hash-display {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            background: #000;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            word-break: break-all;
        }

        .explorer-link {
            color: #00ff88;
            text-decoration: none;
        }

        .explorer-link:hover {
            text-decoration: underline;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        .tab {
            padding: 10px 20px;
            background: #1a1a2e;
            border: none;
            color: #ccc;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }

        .tab.active {
            background: #00ff88;
            color: #0f0f23;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .nodes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .nodes-table th,
        .nodes-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .nodes-table th {
            background: #16213e;
            color: #00ff88;
            font-weight: bold;
        }

        .nodes-table tr:hover {
            background: #1a1a2e;
        }

        .status-denied {
            color: #ff4444;
            font-weight: bold;
        }

        .status-active {
            color: #00ff88;
        }

        .status-pending {
            color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† NeuroSwarm Admin Node Dashboard</h1>
            <p>Founder-Controlled Control Plane | Blockchain-Verified Genesis</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('anchor-status')">Anchor Status</button>
            <button class="tab" onclick="showTab('governance-timeline')">Governance Timeline</button>
            <button class="tab" onclick="showTab('governance-alerts')">Alerts</button>
            <button class="tab" onclick="showTab('governance-anchoring')">Governance Anchoring</button>
            <button class="tab" onclick="showTab('node-overview')">Node Overview</button>
        </div>

        <div id="anchor-status" class="tab-content active">
            <div class="loading">Loading anchor status...</div>
        </div>

        <div id="governance-timeline" class="tab-content">
            <div class="loading">Loading governance timeline...</div>
        </div>

        <div id="governance-alerts" class="tab-content">
            <div class="loading">Loading governance alerts...</div>
        </div>

        <div id="governance-anchoring" class="tab-content">
            <div class="loading">Loading governance anchoring status...</div>
        </div>

        <div class="actions">
            <button class="btn" onclick="refreshData()">üîÑ Refresh Status</button>
            <button class="btn secondary" onclick="runVerification()">‚úÖ Run Verification</button>
            <button class="btn secondary" onclick="sendDiscordOnboarding()">üì¢ Send Discord Onboarding</button>
            <a href="https://explorer.solana.com" target="_blank" class="btn secondary">üîç Solana Explorer</a>
        </div>
    </div>

    <script>
        let anchorData = null;
        let nodesData = null;
        let governanceData = null;
        let timelineData = null;
        let alertsData = null;

        function showTab(tabName) {
            // Hide all tab contents
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));

            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Show selected tab content
            document.getElementById(tabName).classList.add('active');

            // Add active class to clicked tab
            event.target.classList.add('active');

            // Load data for the tab if needed
            if (tabName === 'node-overview' && !nodesData) {
                fetchNodesData();
            } else if (tabName === 'governance-anchoring' && !governanceData) {
                fetchGovernanceAnchoring().then(data => {
                    governanceData = data;
                    renderGovernanceAnchoring(data);
                });
            } else if (tabName === 'governance-timeline' && !timelineData) {
                fetchGovernanceTimeline().then(data => {
                    timelineData = data;
                    renderGovernanceTimeline(data);
                });
            } else if (tabName === 'governance-alerts' && !alertsData) {
                fetchGovernanceAlerts().then(data => {
                    alertsData = data;
                    renderGovernanceAlerts(data);
                });
            }
        }

        async function fetchAnchorStatus() {
            try {
                const response = await fetch('/v1/observability/anchor-status', {
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken(),
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Failed to fetch anchor status:', error);
                return {
                    timestamp: new Date().toISOString(),
                    verificationStatus: 'error',
                    alerts: [`Failed to fetch status: ${error.message}`],
                    blockchainAnchor: {},
                    localHash: null,
                    blockchainHash: null
                };
            }
        }

        async function fetchGovernanceAnchoring() {
            try {
                const response = await fetch('/v1/observability/governance-anchoring', {
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken(),
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Failed to fetch governance anchoring:', error);
                return {
                    timestamp: new Date().toISOString(),
                    anchors: [],
                    alerts: [`Failed to fetch anchoring status: ${error.message}`]
                };
            }
        }

        async function fetchGovernanceTimeline() {
            try {
                const response = await fetch('/v1/observability/governance-timeline', {
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken(),
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Failed to fetch governance timeline:', error);
                return {
                    timestamp: new Date().toISOString(),
                    summary: { total: 0, verified: 0, failed: 0, pending: 0, byAction: {} },
                    entries: [],
                    pagination: { limit: 50, offset: 0, hasMore: false }
                };
            }
        }

        async function fetchGovernanceAlerts() {
            try {
                const response = await fetch('/v1/observability/governance-alerts', {
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken(),
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Failed to fetch governance alerts:', error);
                return {
                    timestamp: new Date().toISOString(),
                    summary: { critical: 0, warning: 0, info: 0, total: 0 },
                    alerts: [],
                    pagination: { limit: 50, offset: 0, hasMore: false }
                };
            }
        }

        function getAuthToken() {
            // In production, this should be securely managed
            // For demo purposes, using a placeholder
            return localStorage.getItem('admin_token') || 'demo-token';
        }

        function renderAnchorStatus(data) {
            const container = document.getElementById('anchor-status');

            const statusClass = data.verificationStatus || 'error';
            const statusEmoji = {
                'verified': '‚úÖ',
                'failed': '‚ùå',
                'pending': '‚è≥',
                'error': '‚ö†Ô∏è'
            }[statusClass] || '‚ùì';

            container.innerHTML = `
                <div class="status-grid">
                    <div class="status-card ${statusClass}">
                        <h3>
                            ${statusEmoji} Genesis Anchor Status
                            <span class="status-badge ${statusClass}">${data.verificationStatus || 'unknown'}</span>
                        </h3>

                        <div class="metric">
                            <span class="metric-label">Genesis File</span>
                            <span class="metric-value">${data.genesisFile || 'Not configured'}</span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Local Hash</span>
                            <div class="metric-value">
                                ${data.localHash ? `<div class="hash-display">${data.localHash}</div>` : 'Not computed'}
                            </div>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Blockchain Hash</span>
                            <div class="metric-value">
                                ${data.blockchainHash ? `<div class="hash-display">${data.blockchainHash}</div>` : 'Not anchored'}
                            </div>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Network</span>
                            <span class="metric-value">${data.blockchainAnchor?.network || 'Not configured'}</span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Transaction</span>
                            <span class="metric-value">
                                ${data.blockchainAnchor?.transactionSignature ?
                                    `<a href="${data.blockchainAnchor.explorerUrl}" target="_blank" class="explorer-link">
                                        ${data.blockchainAnchor.transactionSignature.substring(0, 8)}...
                                    </a>` :
                                    'Not anchored'
                                }
                            </span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Last Verification</span>
                            <span class="metric-value">
                                ${data.lastVerification ? new Date(data.lastVerification).toLocaleString() : 'Never'}
                            </span>
                        </div>

                        <div class="actions" style="margin-top: 15px; text-align: center;">
                            <button class="btn secondary" onclick="runGenesisVerification()">‚úÖ Verify Genesis</button>
                        </div>

                        <div class="timestamp">
                            Last updated: ${new Date(data.timestamp).toLocaleString()}
                        </div>
                    </div>

                    <div class="status-card">
                        <h3>üîç System Health</h3>

                        <div class="metric">
                            <span class="metric-label">Admin Node</span>
                            <span class="metric-value">‚úÖ Operational</span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Governance Logging</span>
                            <span class="metric-value">‚úÖ Active</span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Blockchain Anchor</span>
                            <span class="metric-value">${data.verificationStatus === 'verified' ? '‚úÖ Verified' : '‚ö†Ô∏è Check Status'}</span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Security Alerts</span>
                            <span class="metric-value">${(data.alerts || []).length === 0 ? '‚úÖ None' : '‚ö†Ô∏è ' + (data.alerts || []).length + ' active'}</span>
                        </div>
                    </div>
                </div>

                ${renderAlerts(data.alerts || [])}
            `;
        }

        function renderGovernanceAnchoring(data) {
            const container = document.getElementById('governance-anchoring');

            if (!data.anchors || data.anchors.length === 0) {
                container.innerHTML = `
                    <div class="status-card">
                        <h3>üèõÔ∏è Governance Anchoring Status</h3>
                        <p>No governance anchors found. Run genesis anchoring to get started.</p>

                        <div class="actions" style="margin-top: 20px;">
                            <button class="btn" onclick="runGenesisAnchoring()">üèõÔ∏è Run Genesis Anchoring</button>
                        </div>
                    </div>
                `;
                return;
            }

            const anchorCards = data.anchors.map(anchor => {
                const statusClass = anchor.verificationStatus || 'pending';
                const statusEmoji = {
                    'verified': '‚úÖ',
                    'failed': '‚ùå',
                    'pending': '‚è≥'
                }[statusClass] || '‚ùì';

                const fingerprintsHtml = Object.entries(anchor.fingerprints || {}).map(([key, value]) => `
                    <div class="metric">
                        <span class="metric-label">${key.replace(/_/g, ' ').toUpperCase()}</span>
                        <div class="metric-value">
                            <div class="hash-display">${value}</div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="status-card ${statusClass}">
                        <h3>
                            ${statusEmoji} ${anchor.action.replace('-', ' ').toUpperCase()}
                            <span class="status-badge ${statusClass}">${anchor.verificationStatus || 'unknown'}</span>
                        </h3>

                        ${fingerprintsHtml}

                        <div class="metric">
                            <span class="metric-label">Transaction</span>
                            <span class="metric-value">
                                ${anchor.txSignature ?
                                    `<a href="${anchor.explorerUrl}" target="_blank" class="explorer-link">
                                        ${anchor.txSignature.substring(0, 8)}...
                                    </a>` :
                                    'Not anchored'
                                }
                            </span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Timestamp</span>
                            <span class="metric-value">${new Date(anchor.timestamp).toLocaleString()}</span>
                        </div>

                        <div class="actions" style="margin-top: 15px; text-align: center;">
                            <button class="btn secondary" onclick="copyVerificationCommand('${anchor.txSignature}', '${anchor.action}')">
                                üìã Copy Verification Command
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                <div class="status-grid">
                    ${anchorCards}
                </div>

                <div class="status-card">
                    <h3>üîß Governance Actions</h3>
                    <p>Execute governance rituals to maintain blockchain-verified integrity.</p>

                    <div class="actions" style="margin-top: 20px;">
                        <button class="btn" onclick="runGenesisAnchoring()">üèõÔ∏è Anchor Genesis</button>
                        <button class="btn" onclick="runKeyRotation()">üîÑ Rotate Founder Key</button>
                        <button class="btn secondary" onclick="runKeyRotationAnchoring()">üîÑ Key Rotation</button>
                        <button class="btn secondary" onclick="runPolicyUpdateAnchoring()">üìã Policy Update</button>
                    </div>

                    <div class="actions" style="margin-top: 15px;">
                        <button class="btn secondary" onclick="runGenesisVerification()">‚úÖ Verify Genesis</button>
                        <button class="btn secondary" onclick="validateGenesisConfig()">üîç Validate Config</button>
                    </div>
                </div>

                ${renderAlerts(data.alerts || [])}
            `;
        }

        function renderGovernanceTimeline(data) {
            const container = document.getElementById('governance-timeline');

            if (!data.entries || data.entries.length === 0) {
                container.innerHTML = `
                    <div class="status-card">
                        <h3>üìö Governance Timeline</h3>
                        <p>No governance actions recorded yet. Timeline will populate as anchors are created and verified.</p>
                    </div>
                `;
                return;
            }

            // Summary cards
            const summaryHtml = `
                <div class="status-grid">
                    <div class="status-card">
                        <h3>üìä Timeline Summary</h3>
                        <div class="metric">
                            <span class="metric-label">Total Actions</span>
                            <span class="metric-value">${data.summary.total}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Verified</span>
                            <span class="metric-value" style="color: #00ff88;">${data.summary.verified}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Failed</span>
                            <span class="metric-value" style="color: #ff4444;">${data.summary.failed}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Pending</span>
                            <span class="metric-value" style="color: #ffa500;">${data.summary.pending}</span>
                        </div>
                    </div>
                </div>
            `;

            // Timeline entries
            const timelineHtml = data.entries.map(entry => {
                const statusClass = entry.verificationStatus || 'pending';
                const statusEmoji = {
                    'verified': '‚úÖ',
                    'failed': '‚ùå',
                    'pending': '‚è≥',
                    'error': '‚ö†Ô∏è'
                }[statusClass] || '‚ùì';

                const fingerprintsHtml = Object.entries(entry.fingerprints || {}).slice(0, 2).map(([key, value]) => `
                    <div class="metric">
                        <span class="metric-label">${key.replace(/_/g, ' ').toUpperCase()}</span>
                        <div class="metric-value">
                            <div class="hash-display">${value.substring(0, 16)}...</div>
                        </div>
                    </div>
                `).join('');

                return `
                    <div class="status-card ${statusClass}">
                        <h3>
                            ${statusEmoji} ${entry.action.replace('-', ' ').toUpperCase()}
                            <span class="status-badge ${statusClass}">${entry.verificationStatus || 'unknown'}</span>
                        </h3>

                        <div class="metric">
                            <span class="metric-label">Actor</span>
                            <span class="metric-value">${entry.actor}</span>
                        </div>

                        ${fingerprintsHtml}

                        <div class="metric">
                            <span class="metric-label">Transaction</span>
                            <span class="metric-value">
                                ${entry.txSignature ?
                                    `<a href="${entry.explorerUrl}" target="_blank" class="explorer-link">
                                        ${entry.txSignature.substring(0, 12)}...
                                    </a>` :
                                    'Not anchored'
                                }
                            </span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Timestamp</span>
                            <span class="metric-value">${new Date(entry.timestamp).toLocaleString()}</span>
                        </div>

                        <div class="actions" style="margin-top: 15px; text-align: center;">
                            ${entry.txSignature ?
                                `<button class="btn secondary" onclick="runVerificationForEntry('${entry.txSignature}', '${entry.action}')">
                                    ‚úÖ Verify This Entry
                                </button>` : ''
                            }
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                ${summaryHtml}
                <div class="status-grid">
                    ${timelineHtml}
                </div>
            `;
        }

        function renderGovernanceAlerts(data) {
            const container = document.getElementById('governance-alerts');

            // Summary cards
            const summaryHtml = `
                <div class="status-grid">
                    <div class="status-card">
                        <h3>üö® Alert Summary</h3>
                        <div class="metric">
                            <span class="metric-label">Total Alerts</span>
                            <span class="metric-value">${data.summary.total}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Critical</span>
                            <span class="metric-value" style="color: #ff4444;">${data.summary.critical}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Warnings</span>
                            <span class="metric-value" style="color: #ffa500;">${data.summary.warning}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Info</span>
                            <span class="metric-value" style="color: #444;">${data.summary.info}</span>
                        </div>
                        <div class="actions" style="margin-top: 15px; text-align: center;">
                            <button class="btn secondary" onclick="checkForAlerts()">üîÑ Check for New Alerts</button>
                        </div>
                    </div>
                </div>
            `;

            if (!data.alerts || data.alerts.length === 0) {
                container.innerHTML = `
                    ${summaryHtml}
                    <div class="status-card">
                        <h3>‚úÖ No Active Alerts</h3>
                        <p>All governance operations are running smoothly. System is healthy.</p>
                    </div>
                `;
                return;
            }

            // Alert cards
            const alertsHtml = data.alerts.map(alert => {
                const severityClass = alert.severity;
                const severityEmoji = {
                    'critical': 'üö®',
                    'warning': '‚ö†Ô∏è',
                    'info': '‚ÑπÔ∏è'
                }[severityClass] || '‚ùì';

                const resolvedText = alert.resolved ? '‚úÖ RESOLVED' : 'üîÑ ACTIVE';
                const resolvedClass = alert.resolved ? 'status-active' : 'status-pending';

                return `
                    <div class="status-card ${alert.resolved ? '' : severityClass}">
                        <h3>
                            ${severityEmoji} ${alert.title}
                            <span class="status-badge ${resolvedClass}">${resolvedText}</span>
                        </h3>

                        <div class="metric">
                            <span class="metric-label">Type</span>
                            <span class="metric-value">${alert.type.replace(/_/g, ' ').toUpperCase()}</span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Severity</span>
                            <span class="metric-value">${alert.severity.toUpperCase()}</span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Actor</span>
                            <span class="metric-value">${alert.actor || 'System'}</span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Timestamp</span>
                            <span class="metric-value">${new Date(alert.timestamp).toLocaleString()}</span>

                            <div style="margin-top: 10px; padding: 10px; background: #0f2e1a; border-radius: 5px; border-left: 3px solid #00ff88;">

                        ${!alert.resolved ? `

                ${summaryHtml}

        }

        function renderAlerts(alerts) {
            if (!alerts || alerts.length === 0) {
                return `
                    <div class="alerts">
                        <div class="alert info">
                            ‚úÖ No active alerts - system is healthy
                        </div>
                    </div>
                `;
            }

            return `
                <div class="alerts">
                    <h3>üö® Active Alerts</h3>
                    ${alerts.map(alert => {
                        const isCritical = alert.toLowerCase().includes('critical');
                        const alertClass = isCritical ? 'critical' : 'warning';
                        return `<div class="alert ${alertClass}">${alert}</div>`;
                    }).join('')}
                </div>
            `;
        }

        async function refreshData() {
            // Refresh anchor status
            const anchorData = await fetchAnchorStatus();
            renderAnchorStatus(anchorData);

            // Refresh nodes data if on that tab
            const activeTab = document.querySelector('.tab-content.active');
            if (activeTab && activeTab.id === 'node-overview') {
                const nodesData = await fetchNodesData();
                renderNodeOverview(nodesData);
            }

            // Refresh timeline data if on that tab
            if (activeTab && activeTab.id === 'governance-timeline') {
                const timelineData = await fetchGovernanceTimeline();
                renderGovernanceTimeline(timelineData);
            }

            // Refresh alerts data if on that tab
            if (activeTab && activeTab.id === 'governance-alerts') {

        async function runGenesisAnchoring() {
            if (!confirm('Run genesis anchoring? This will generate fingerprints and prepare a Solana transaction.')) {
                return;
            }

            try {
                const response = await fetch('/v1/admin/anchor-genesis', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken(),
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (result.success) {
                    alert(`‚úÖ Genesis anchoring prepared!\n\n${result.instructions}\n\nMemo Content: ${result.memoContent}`);
                } else {
                    alert(`‚ùå Anchoring failed: ${result.error}`);
                }

                // Refresh the governance anchoring data
                if (document.getElementById('governance-anchoring').classList.contains('active')) {
                    fetchGovernanceAnchoring().then(data => {
                        governanceData = data;
                        renderGovernanceAnchoring(data);
                    });
                }

            } catch (error) {
                alert('‚ùå Error running genesis anchoring: ' + error.message);
            }
        }

        async function runGenesisVerification() {
            const txSig = prompt('Enter transaction signature to verify:');
            if (!txSig || txSig.trim() === '') {
                return;
            }

            try {
                const response = await fetch(`/v1/admin/verify-genesis/${txSig.trim()}`, {
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken(),
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (result.success) {
                    const status = result.result === 'verified' ? '‚úÖ VERIFIED' : '‚ùå FAILED';
                    const explorerLink = `https://explorer.solana.com/tx/${result.txSignature}`;

                    alert(`${status}\n\nTransaction: ${result.txSignature}\nExplorer: ${explorerLink}\n\nDetails:\n${result.details.join('\n')}`);

                    // Open explorer in new tab
                    window.open(explorerLink, '_blank');
                } else {
                    alert(`‚ùå Verification failed: ${result.error}\n\nDetails: ${result.details}`);
                }

            } catch (error) {
                alert('‚ùå Error running genesis verification: ' + error.message);
            }
        }

        async function runKeyRotation() {

                } else {

                // Refresh the governance anchoring data

        async function fetchNodesData() {
            try {
                const response = await fetch('/v1/observability/nodes', {
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken(),
                        'Content-Type': 'application/json'

                });

                if (!response.ok) {

                return await response.json();
            } catch (error) {
                console.error('Failed to fetch nodes data:', error);
                return {

        function renderNodeOverview(data) {
            const container = document.getElementById('node-overview');

            if (!data.nodes || data.nodes.length === 0) {
                container.innerHTML = `
                    <div class="status-card">
                        <h3>üåê Node Overview</h3>
                        <p>No nodes found. The network may still be initializing.</p>
                    </div>
                `;
                return;
            }

            const nodeRows = data.nodes.map(node => `
                <tr>
                    <td>${node.id || 'Unknown'}</td>
                    <td>${node.type || 'Unknown'}</td>

                    <td>${node.lastSeen ? new Date(node.lastSeen).toLocaleString() : 'Never'}</td>

                <div class="status-card">

                const result = await response.json();

                    const status = result.result === 'verified' ? '‚úÖ VERIFIED' : '‚ùå FAILED';

        async function resolveAlert(alertId) {
            const resolution = prompt('Enter resolution details (optional):');

            try {
                const response = await fetch(`/v1/observability/governance-alerts/${alertId}/resolve`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + getAuthToken(),
                        'Content-Type': 'application/json'

                    body: JSON.stringify({ resolution })

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);

                const result = await response.json();

                if (result.success) {
                    alert('‚úÖ Alert resolved successfully!');

                    // Refresh alerts data
                    if (document.getElementById('governance-alerts').classList.contains('active')) {
                        fetchGovernanceAlerts().then(data => {
                            alertsData = data;
                            renderGovernanceAlerts(data);
                        });
                    }
                } else {
                    alert(`‚ùå Failed to resolve alert: ${result.error}`);
                }

            } catch (error) {
                alert('‚ùå Error resolving alert: ' + error.message);
            }
        }

        function copyVerificationCommand(txSignature, actionType) {
            if (!txSignature) {
                alert('No transaction signature available for verification.');
                return;
            }

            const command = `npm run verify-governance ${txSignature} ${actionType}`;
            navigator.clipboard.writeText(command).then(() => {
                alert(`Verification command copied to clipboard:\n${command}`);
            }).catch(() => {
                // Fallback for browsers that don't support clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = command;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert(`Verification command copied to clipboard:\n${command}`);
            });
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Load initial anchor status
            fetchAnchorStatus().then(data => {

            // Auto-refresh every 30 seconds for anchor status

                if (document.getElementById('anchor-status').classList.contains('active')) {

        });
