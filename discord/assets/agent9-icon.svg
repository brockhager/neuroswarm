<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#5865F2" stroke="#4752C4" stroke-width="8"/>
  
  <!-- Neural Network Pattern -->
  <g opacity="0.15">
    <circle cx="150" cy="150" r="4" fill="white"/>
    <circle cx="362" cy="150" r="4" fill="white"/>
    <circle cx="256" cy="200" r="4" fill="white"/>
    <circle cx="150" cy="300" r="4" fill="white"/>
    <circle cx="362" cy="300" r="4" fill="white"/>
    <circle cx="256" cy="350" r="4" fill="white"/>
    <line x1="150" y1="150" x2="256" y2="200" stroke="white" stroke-width="2"/>
    <line x1="362" y1="150" x2="256" y2="200" stroke="white" stroke-width="2"/>
    <line x1="256" y1="200" x2="150" y2="300" stroke="white" stroke-width="2"/>
    <line x1="256" y1="200" x2="362" y2="300" stroke="white" stroke-width="2"/>
    <line x1="150" y1="300" x2="256" y2="350" stroke="white" stroke-width="2"/>
    <line x1="362" y1="300" x2="256" y2="350" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Robot Head -->
  <rect x="156" y="180" width="200" height="180" rx="30" fill="white" stroke="#2C2F33" stroke-width="6"/>
  
  <!-- Antenna -->
  <line x1="256" y1="180" x2="256" y2="140" stroke="#2C2F33" stroke-width="6" stroke-linecap="round"/>
  <circle cx="256" cy="130" r="12" fill="#FF6B6B" stroke="#2C2F33" stroke-width="3"/>
  <circle cx="256" cy="130" r="8" fill="#FFE66D">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Eyes -->
  <circle cx="206" cy="240" r="28" fill="#5865F2"/>
  <circle cx="306" cy="240" r="28" fill="#5865F2"/>
  <circle cx="212" cy="235" r="12" fill="white"/>
  <circle cx="312" cy="235" r="12" fill="white"/>
  
  <!-- Mouth/Display Screen -->
  <rect x="186" y="290" width="140" height="50" rx="10" fill="#2C2F33"/>
  <path d="M 206 310 Q 256 330 306 310" stroke="#00D4AA" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Number 9 Badge -->
  <circle cx="380" cy="200" r="45" fill="#FFE66D" stroke="#2C2F33" stroke-width="5"/>
  <text x="380" y="225" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2C2F33" text-anchor="middle">9</text>
  
  <!-- Discord Chat Bubble -->
  <g transform="translate(100, 360)">
    <path d="M 0 0 L 60 0 L 60 40 L 45 40 L 35 50 L 35 40 L 0 40 Z" fill="white" stroke="#2C2F33" stroke-width="4"/>
    <circle cx="15" cy="20" r="4" fill="#5865F2"/>
    <circle cx="30" cy="20" r="4" fill="#5865F2"/>
    <circle cx="45" cy="20" r="4" fill="#5865F2"/>
  </g>
  
  <!-- Decorative Circuit Lines -->
  <g opacity="0.3" stroke="#2C2F33" stroke-width="2" fill="none">
    <path d="M 130 256 L 100 256 L 100 230"/>
    <path d="M 382 256 L 412 256 L 412 230"/>
    <circle cx="100" cy="225" r="5" fill="#2C2F33"/>
    <circle cx="412" cy="225" r="5" fill="#2C2F33"/>
  </g>
</svg>