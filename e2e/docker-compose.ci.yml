version: '3.8'

services:
  # Replace NS-LLM with the lightweight deterministic LLM stub for CI
  ns-llm:
    build:
      context: ./e2e/llm-stub
      dockerfile: Dockerfile
    container_name: ns-llm
    ports:
      - "5555:5555"
    environment:
      - PORT=5555
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5555/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
