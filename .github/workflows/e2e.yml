name: OPS-03C E2E Harness (Docker Compose)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  e2e-harness:
    name: E2E: Compose + Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      ROUTER_URL: http://localhost:3000
      GATEWAY_URL: http://localhost:8080
      VP_URL: http://localhost:3002
      NS_URL: http://localhost:3009

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node and pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Build & start Compose (with deterministic LLM stub)
        run: |
          docker compose -f docker-compose.yml -f e2e/docker-compose.ci.yml -f ../neuro-services/docker-compose.yml up -d --build

      - name: Wait for core services
        run: |
          set -e
          echo "Waiting for services to become healthy..."
          for i in $(seq 1 120); do
            ok=true
            for url in "$NS_URL" "$GATEWAY_URL" "$VP_URL" "$ROUTER_URL"; do
              # attempt to hit /health and emit full diagnostic info for CI logs
              status_code=$(curl -sS -o /dev/null -w "%{http_code}" ${url}/health 2>/tmp/err_${i}.txt || echo "curl-fail")
              echo "health check ${url}/health -> ${status_code}"
              if [ "${status_code}" != "200" ]; then
                ok=false
                break
              fi
            done
            if [ "$ok" = true ]; then
              echo "All services healthy"
              exit 0
            fi
            echo "waiting ($i) - retrying in 5s"
            sleep 5
          done
          echo "Services did not become healthy" >&2
          docker compose ps || true
          exit 1

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests (Playwright)
        run: |
          npx playwright test -c e2e/playwright.config.ts --project=chromium --workers=1
        continue-on-error: true

      - name: Upload Playwright artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-playwright-report
          path: |
            e2e/playwright-report
            playwright-report
            test-results
            e2e/test-results
            e2e/playwright-report/**/*

      - name: Collect docker compose logs
        if: always()
        run: |
          mkdir -p artifacts/logs
          echo "=== docker-compose ps ===" > artifacts/logs/compose.ps.txt || true
          docker compose -f docker-compose.yml -f e2e/docker-compose.ci.yml -f ../neuro-services/docker-compose.yml ps --no-color >> artifacts/logs/compose.ps.txt || true
          echo "=== tail 200 docker logs for all services ===" > artifacts/logs/compose.tail.txt || true
          docker compose -f docker-compose.yml -f e2e/docker-compose.ci.yml -f ../neuro-services/docker-compose.yml logs --no-color --tail 200 >> artifacts/logs/compose.tail.txt || true
          # full logs (kept as fallback) - keep compact but useful
          docker compose -f docker-compose.yml -f e2e/docker-compose.ci.yml -f ../neuro-services/docker-compose.yml logs --no-color > artifacts/logs/compose.full.log || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: artifacts/logs

      - name: Tear down compose
        run: docker compose -f docker-compose.yml -f e2e/docker-compose.ci.yml -f ../neuro-services/docker-compose.yml down -v
