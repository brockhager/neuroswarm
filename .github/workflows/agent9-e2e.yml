name: Agent 9 E2E (Discord -> Router)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  run_agent9_e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        persistence: [sqlite, fallback]
    defaults:
      run:
        working-directory: ./discord

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Discord package dependencies
        run: npm install

      - name: Ensure Router API prototype deps (build native modules)
        run: |
          cd ../router-api-prototype
          sudo apt-get update
          # install build tooling so better-sqlite3 can be built when testing the sqlite matrix
          sudo apt-get install -y build-essential python3 pkg-config libsqlite3-dev
          npm install

      - name: CI debug info (discord)
        run: |
          echo "=== ENV ===" > e2e-debug.txt
          env >> e2e-debug.txt
          echo "=== NODE VERSION ===" >> e2e-debug.txt
          node -v >> e2e-debug.txt
          echo "=== WORKDIR CONTENTS (discord) ===" >> e2e-debug.txt
          ls -la >> e2e-debug.txt || true
          echo "=== ROUTER DIR CONTENTS (router-api-prototype) ===" >> e2e-debug.txt
          ls -la ../router-api-prototype >> e2e-debug.txt || true

      - name: Run Agent 9 E2E Tests (Router Persistence: ${{ matrix.persistence }})
        run: |
          mkdir -p artifacts/e2e
          # capture test output to artifacts for post-mortem
          npm run test:e2e 2>&1 | tee artifacts/e2e/e2e-output-${{ matrix.persistence }}.log
        env:
          # For deterministic CI runs the Router API secret or JWKS may be set by tests.
          ROUTER_JWT_SECRET: TEST_SECRET_12345
          MAX_FILE_UPLOAD_BYTES: 5242880
          # When the matrix selects sqlite, instruct tests to expect the sqlite path
          EXPECT_SQLITE: ${{ matrix.persistence == 'sqlite' ? 'true' : 'false' }}
          # Force fallback when matrix is 'fallback'
          FORCE_FALLBACK: ${{ matrix.persistence == 'fallback' ? 'true' : 'false' }}
          PIN_DB_PATH: /tmp/agent9_e2e_pins_${{ matrix.persistence }}.db

      - name: Post-run smoke confirmation
        run: echo "âœ… Agent 9 E2E tests completed"

      - name: Upload agent9-e2e artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent9-e2e-artifacts-${{ matrix.persistence }}
          path: artifacts/e2e
