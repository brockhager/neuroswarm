name: Validate Start Scripts

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-start-scripts:
    env:
      # Set this to 'true' to enable verbose debug logs in the workflow for troubleshooting.
      DEBUG_START_SCRIPTS: 'false'
    strategy:
      matrix:
        runner: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build packages
        run: pnpm build || true
      - name: Package & test for runner platform
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then TARGET=linux; fi
          if [ "${{ runner.os }}" == "macOS" ]; then TARGET=macos; fi
          if [ "${{ runner.os }}" == "Windows" ]; then TARGET=win; fi
          echo "Target set to $TARGET";
          TS=$(date -u +%s)
          PN=${TARGET}
          # create a timestamped plain folder
          PLAIN="neuroswarm/dist-status-${PN}-plain-$TS"
          KEEP="neuroswarm/dist-status-${PN}-keep-$TS"

          pnpm package:bins -- --os $TARGET --status
          rm -rf "$PLAIN" || true
          mkdir -p "$PLAIN"
          cp -R dist/* "$PLAIN"
          node "$GITHUB_WORKSPACE/scripts/verify-dist-copy.mjs" --dist "$PLAIN"

          KEEP_OPEN=1 pnpm package:bins -- --os $TARGET --status
          rm -rf "$KEEP" || true
          mkdir -p "$KEEP"
          cp -R dist/* "$KEEP"
          node "$GITHUB_WORKSPACE/scripts/verify-dist-copy.mjs" --dist "$KEEP"
          if [ "$DEBUG_START_SCRIPTS" = 'true' ]; then
            echo '--- Debug: listing copied files ---'
            ls -R "$KEEP" || true
            echo '--- Debug: content of start.* for all nodes/OS (plain) ---'
            for n in ns-node gateway-node vp-node; do for o in linux macos win; do if [ -f "$KEEP/$n/$o/start.bat" ]; then echo "--- $KEEP/$n/$o/start.bat ---"; cat "$KEEP/$n/$o/start.bat"; fi; if [ -f "$KEEP/$n/$o/start.sh" ]; then echo "--- $KEEP/$n/$o/start.sh ---"; cat "$KEEP/$n/$o/start.sh"; fi; done; done
          fi

          echo "DIST_PLAIN=$PLAIN" >> $GITHUB_ENV
          echo "DIST_KEEP=$KEEP" >> $GITHUB_ENV
          node "$GITHUB_WORKSPACE/scripts/test-start-scripts.mjs" --dist "$PLAIN" --expect-status
          node "$GITHUB_WORKSPACE/scripts/test-start-scripts.mjs" --dist "$KEEP" --expect-status --expect-keep-open

      - name: Run heartbeat smoke test on Linux
        if: runner.os == 'Linux'
        run: |
          set -e
          DIST=$DIST_PLAIN
          # Start NS Node first (port 3000)
          cd $DIST/ns-node/linux
          chmod +x start.sh || true
          nohup ./start.sh > ns-start.log 2>&1 &
          sleep 5
          for i in {1..30}; do if curl -s --fail http://localhost:3000/health >/dev/null; then break; fi; sleep 1; done
          # Start Gateway (port 8080)
          cd $DIST/gateway-node/linux
          chmod +x start.sh || true
          NS_NODE_URL=http://localhost:3000 nohup ./start.sh > gateway-start.log 2>&1 &
          sleep 5
          for i in {1..30}; do if curl -s --fail http://localhost:8080/health >/dev/null; then break; fi; sleep 1; done
          # Start VP node (background produce loop) and ensure it logs a heartbeat when STATUS enabled
          cd $DIST/vp-node/linux
          chmod +x start.sh || true
          NS_NODE_URL=http://localhost:3000 STATUS=1 nohup ./start.sh > vp-start.log 2>&1 &
          sleep 5
          # Wait for heartbeats: any one of the logs should show a heartbeat
          sleep 35
          if ! (grep -q "Heartbeat" ns-start.log || grep -q "Heartbeat" gateway-start.log || grep -q "Heartbeat" vp-start.log); then
            echo '--- NO HEARTBEAT FOUND IN ANY START LOG ---'
            tail -n +1 ns-start.log || true
            tail -n +1 gateway-start.log || true
            tail -n +1 vp-start.log || true
            exit 1
          fi
          # Also check VP /health endpoint and ns/gateway health
          if ! curl -s --fail http://localhost:4000/health >/dev/null; then echo 'VP /health failed'; tail -n +1 vp-start.log || true; exit 1; fi
          # Ensure the ns-node reported that it is listening and health endpoint is available
          if ! (grep -q "Listening at http://localhost:3000" ns-start.log || grep -q "Health endpoint available at /health" ns-start.log); then
            echo '--- NS-NODE Did NOT report listening or health availability ---'
            tail -n +1 ns-start.log || true
            exit 1
          fi
          # Ensure the ns-node reported that it is listening and health endpoint is available
          if ! (grep -q "Listening at http://localhost:3000" ns-start.log || grep -q "Health endpoint available at /health" ns-start.log); then
            echo '--- NS-NODE Did NOT report listening or health availability ---'
            tail -n +1 ns-start.log || true
            exit 1
          fi

      - name: Run heartbeat smoke test on macOS
        if: runner.os == 'macOS'
        run: |
          set -e
          DIST=$DIST_PLAIN
          cd $DIST/ns-node/macos
          chmod +x start.sh || true
          nohup ./start.sh > ns-start.log 2>&1 &
          sleep 5
          for i in {1..30}; do if curl -s --fail http://localhost:3000/health >/dev/null; then break; fi; sleep 1; done
          cd $DIST/gateway-node/macos
          chmod +x start.sh || true
          NS_NODE_URL=http://localhost:3000 nohup ./start.sh > gateway-start.log 2>&1 &
          sleep 5
          for i in {1..30}; do if curl -s --fail http://localhost:8080/health >/dev/null; then break; fi; sleep 1; done
          cd $DIST/vp-node/macos
          chmod +x start.sh || true
          NS_NODE_URL=http://localhost:3000 STATUS=1 nohup ./start.sh > vp-start.log 2>&1 &
          sleep 5
          sleep 35
          if ! (grep -q "Heartbeat" ns-start.log || grep -q "Heartbeat" gateway-start.log || grep -q "Heartbeat" vp-start.log); then
            echo '--- NO HEARTBEAT FOUND IN ANY START LOG ---'
            tail -n +1 ns-start.log || true
            tail -n +1 gateway-start.log || true
            tail -n +1 vp-start.log || true
            exit 1
          fi

      - name: Run heartbeat smoke test on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $DIST = $env:DIST_PLAIN
          # Start ns-node
          Set-Location -Path "$DIST\ns-node\win"
          Start-Process -FilePath 'cmd.exe' -ArgumentList '/c', '.\start.bat > ns-start.log 2>&1' -WorkingDirectory '.'
          Start-Sleep -s 5
          for ($i=0; $i -lt 30; $i++) { try { if ((Invoke-WebRequest -UseBasicParsing -Uri 'http://localhost:3000/health').StatusCode -eq 200) { break } } catch {}; Start-Sleep -s 1 }
          # Start gateway
          Set-Location -Path "$DIST\gateway-node\win"
          Start-Process -FilePath 'cmd.exe' -ArgumentList '/c', 'set "NS_NODE_URL=http://localhost:3000" && .\start.bat > gateway-start.log 2>&1' -WorkingDirectory '.'
          Start-Sleep -s 5
          for ($i=0; $i -lt 30; $i++) { try { if ((Invoke-WebRequest -UseBasicParsing -Uri 'http://localhost:8080/health').StatusCode -eq 200) { break } } catch {}; Start-Sleep -s 1 }
          # Start vp-node
          Set-Location -Path "$DIST\vp-node\win"
          Start-Process -FilePath 'cmd.exe' -ArgumentList '/c', 'set "NS_NODE_URL=http://localhost:3000" && set "STATUS=1" && .\start.bat > vp-start.log 2>&1' -WorkingDirectory '.'
          Start-Sleep -s 5
          Start-Sleep -s 35
          if (-not ((Select-String -Path ..\ns-node\win\ns-start.log -Pattern 'Heartbeat' -Quiet) -or (Select-String -Path gateway-start.log -Pattern 'Heartbeat' -Quiet) -or (Select-String -Path vp-start.log -Pattern 'Heartbeat' -Quiet))) {
            Write-Host '--- NO HEARTBEAT FOUND IN ANY START LOG ---'
            Get-Content ..\ns-node\win\ns-start.log -Raw -ErrorAction SilentlyContinue
            Get-Content gateway-start.log -Raw -ErrorAction SilentlyContinue
            Get-Content vp-start.log -Raw -ErrorAction SilentlyContinue
            exit 1
          }
          # Ensure ns-node reported listening / health
          if (-not ((Select-String -Path ..\ns-node\win\ns-start.log -Pattern 'Listening at' -Quiet) -or (Select-String -Path ..\ns-node\win\ns-start.log -Pattern 'Health endpoint available at' -Quiet))) {
            Write-Host '--- NS-NODE Did NOT report listening or health availability ---'
            Get-Content ..\ns-node\win\ns-start.log -Raw -ErrorAction SilentlyContinue
            exit 1
          }
      # Package & testing is covered by the 'Package & test for runner platform' step above
