name: Validate Start Scripts

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-start-scripts:
    strategy:
      matrix:
        runner: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build packages
        run: pnpm build || true
      - name: Package & test for runner platform
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then TARGET=linux; fi
          if [ "${{ runner.os }}" == "macOS" ]; then TARGET=macos; fi
          if [ "${{ runner.os }}" == "Windows" ]; then TARGET=win; fi
          echo "Target set to $TARGET";
          TS=$(date -u +%s)
          PN=${TARGET}
          # create a timestamped plain folder
          PLAIN="neuroswarm/dist-status-${PN}-plain-$TS"
          KEEP="neuroswarm/dist-status-${PN}-keep-$TS"

          pnpm package:bins -- --os $TARGET --status
          rm -rf "$PLAIN" || true
          mkdir -p "$PLAIN"
          cp -R dist/* "$PLAIN"
          node neuroswarm/scripts/verify-dist-copy.mjs --dist "$PLAIN"

          pnpm package:bins -- --os $TARGET --status --keep-open
          rm -rf "$KEEP" || true
          mkdir -p "$KEEP"
          cp -R dist/* "$KEEP"
          node neuroswarm/scripts/verify-dist-copy.mjs --dist "$KEEP"

          echo "DIST_PLAIN=$PLAIN" >> $GITHUB_ENV
          echo "DIST_KEEP=$KEEP" >> $GITHUB_ENV
          node neuroswarm/scripts/test-start-scripts.mjs --dist "$PLAIN" --expect-status
          node neuroswarm/scripts/test-start-scripts.mjs --dist "$KEEP" --expect-status --expect-keep-open

      - name: Run heartbeat smoke test on Linux
        if: runner.os == 'Linux'
        run: |
          set -e
          DIST=$DIST_PLAIN
          NODE=ns-node
          cd $DIST/$NODE/linux
          chmod +x start.sh || true
          nohup ./start.sh > start.log 2>&1 &
          sleep 5
          for i in {1..30}; do if curl -s --fail http://localhost:3000/health >/dev/null; then break; fi; sleep 1; done
          sleep 35
          grep -q "Heartbeat" start.log

      - name: Run heartbeat smoke test on macOS
        if: runner.os == 'macOS'
        run: |
          set -e
          DIST=$DIST_PLAIN
          NODE=ns-node
          cd $DIST/$NODE/macos
          chmod +x start.sh || true
          nohup ./start.sh > start.log 2>&1 &
          sleep 5
          for i in {1..30}; do if curl -s --fail http://localhost:3000/health >/dev/null; then break; fi; sleep 1; done
          sleep 35
          grep -q "Heartbeat" start.log

      - name: Run heartbeat smoke test on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $DIST = $env:DIST_PLAIN
          $NODE = 'ns-node'
          Set-Location -Path "$DIST\$NODE\win"
          Start-Process -FilePath 'cmd.exe' -ArgumentList '/c', '.\start.bat > start.log 2>&1' -WorkingDirectory '.'
          Start-Sleep -s 5
          for ($i=0; $i -lt 30; $i++) { try { if ((Invoke-WebRequest -UseBasicParsing -Uri 'http://localhost:3000/health').StatusCode -eq 200) { break } } catch {}; Start-Sleep -s 1 }
          Start-Sleep -s 35
          Select-String -Path start.log -Pattern 'Heartbeat' | Out-Null
      # Package & testing is covered by the 'Package & test for runner platform' step above
