name: Validate Start Scripts

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-start-scripts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install dependencies
        run: pnpm install -w
      - name: Build packages
        run: pnpm -C neuroswarm build || true
      - name: Package & test for Linux
        run: |
          pnpm -C neuroswarm package:bins -- --os linux --status
          cp -R neuroswarm/dist neuroswarm/dist-status-linux
          pnpm -C neuroswarm package:bins -- --os linux --status --keep-open
          cp -R neuroswarm/dist neuroswarm/dist-status-linux-keep
          node neuroswarm/scripts/test-start-scripts.mjs --dist neuroswarm/dist-status-linux --expect-status
          node neuroswarm/scripts/test-start-scripts.mjs --dist neuroswarm/dist-status-linux-keep --expect-status --expect-keep-open
      - name: Package & test for macOS
        run: |
          pnpm -C neuroswarm package:bins -- --os macos --status
          cp -R neuroswarm/dist neuroswarm/dist-status-macos
          pnpm -C neuroswarm package:bins -- --os macos --status --keep-open
          cp -R neuroswarm/dist neuroswarm/dist-status-macos-keep
          node neuroswarm/scripts/test-start-scripts.mjs --dist neuroswarm/dist-status-macos --expect-status
          node neuroswarm/scripts/test-start-scripts.mjs --dist neuroswarm/dist-status-macos-keep --expect-status --expect-keep-open
      - name: Package & test for Windows
        run: |
          pnpm -C neuroswarm package:bins -- --os win --status
          cp -R neuroswarm/dist neuroswarm/dist-status-win
          pnpm -C neuroswarm package:bins -- --os win --status --keep-open
          cp -R neuroswarm/dist neuroswarm/dist-status-win-keep
          node neuroswarm/scripts/test-start-scripts.mjs --dist neuroswarm/dist-status-win --expect-status
          node neuroswarm/scripts/test-start-scripts.mjs --dist neuroswarm/dist-status-win-keep --expect-status --expect-keep-open
