name: Validate Start Scripts

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-start-scripts:
    env:
      # Set this to 'true' to enable verbose debug logs in the workflow for troubleshooting.
      DEBUG_START_SCRIPTS: 'false'
    strategy:
      matrix:
        runner: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build packages
        run: pnpm build || true
      - name: Package & test for runner platform
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then TARGET=linux; fi
          if [ "${{ runner.os }}" == "macOS" ]; then TARGET=macos; fi
          if [ "${{ runner.os }}" == "Windows" ]; then TARGET=win; fi
          echo "Target set to $TARGET";
          TS=$(date -u +%s)
          PN=${TARGET}
          # create a timestamped plain folder
          PLAIN="neuroswarm/dist-status-${PN}-plain-$TS"
          KEEP="neuroswarm/dist-status-${PN}-keep-$TS"

          pnpm package:bins -- --os $TARGET --status
          rm -rf "$PLAIN" || true
          mkdir -p "$PLAIN"
          cp -R dist/* "$PLAIN"
          node "$GITHUB_WORKSPACE/scripts/verify-dist-copy.mjs" --dist "$PLAIN"

          KEEP_OPEN=1 pnpm package:bins -- --os $TARGET --status
          rm -rf "$KEEP" || true
          mkdir -p "$KEEP"
          cp -R dist/* "$KEEP"
          node "$GITHUB_WORKSPACE/scripts/verify-dist-copy.mjs" --dist "$KEEP"
          if [ "$DEBUG_START_SCRIPTS" = 'true' ]; then
            echo '--- Debug: listing copied files ---'
            ls -R "$KEEP" || true
            echo '--- Debug: content of start.* for all nodes/OS (plain) ---'
            for n in ns-node gateway-node vp-node; do for o in linux macos win; do if [ -f "$KEEP/$n/$o/start.bat" ]; then echo "--- $KEEP/$n/$o/start.bat ---"; cat "$KEEP/$n/$o/start.bat"; fi; if [ -f "$KEEP/$n/$o/start.sh" ]; then echo "--- $KEEP/$n/$o/start.sh ---"; cat "$KEEP/$n/$o/start.sh"; fi; done; done
          fi

          echo "DIST_PLAIN=$PLAIN" >> $GITHUB_ENV
          echo "DIST_KEEP=$KEEP" >> $GITHUB_ENV
          node "$GITHUB_WORKSPACE/scripts/test-start-scripts.mjs" --dist "$PLAIN" --expect-status
          node "$GITHUB_WORKSPACE/scripts/test-start-scripts.mjs" --dist "$KEEP" --expect-status --expect-keep-open
      - name: Run sources unit tests
        run: |
          pnpm -C neuroswarm test:sources || true

      - name: Run heartbeat smoke test on Linux
        if: runner.os == 'Linux'
        run: |
          set -e
          DIST=$DIST_PLAIN
          # Create a central log directory and unique timestamp for this run
          LOG_BASE="$GITHUB_WORKSPACE/neuroswarm/logs"
          mkdir -p "$LOG_BASE"
          TS_NOW=$(date -u +%Y%m%d-%H%M%S)
          NS_LOG="$LOG_BASE/ns-start-$TS_NOW.log"
          GW_LOG="$LOG_BASE/gateway-start-$TS_NOW.log"
          VP_LOG="$LOG_BASE/vp-start-$TS_NOW.log"
          # Start NS Node first (port 3000)
          cd $DIST/ns-node/linux
          chmod +x start.sh || true
          nohup ./start.sh > "$NS_LOG" 2>&1 &
          sleep 5
          for i in {1..30}; do if curl -s --fail http://localhost:3000/health >/dev/null; then break; fi; sleep 1; done
          # Start Gateway (port 8080)
          cd $DIST/gateway-node/linux
          chmod +x start.sh || true
          NS_NODE_URL=http://localhost:3000 nohup ./start.sh > "$GW_LOG" 2>&1 &
          sleep 5
          for i in {1..30}; do if curl -s --fail http://localhost:8080/health >/dev/null; then break; fi; sleep 1; done
          # Start VP node (background produce loop) and ensure it logs a heartbeat when STATUS enabled
          # Start a local IPFS daemon for integration with vp-node (Docker-based)
          docker run -d --name ipfs -p 5001:5001 ipfs/go-ipfs:latest || true
          for i in {1..30}; do if curl -s --fail http://localhost:5001/api/v0/version >/dev/null; then break; fi; sleep 1; done
          cd $DIST/vp-node/linux
          chmod +x start.sh || true
          NS_NODE_URL=http://localhost:3000 STATUS=1 IPFS_API=http://localhost:5001 VP_PUBLISH_URL=http://localhost:4000 nohup ./start.sh > "$VP_LOG" 2>&1 &
          sleep 5
          # Wait for heartbeats: any one of the logs should show a heartbeat
          sleep 35
          if ! (grep -q "Heartbeat" "$LOG_BASE"/ns-start-*.log || grep -q "Heartbeat" "$LOG_BASE"/gateway-start-*.log || grep -q "Heartbeat" "$LOG_BASE"/vp-start-*.log); then
            echo '--- NO HEARTBEAT FOUND IN ANY START LOG ---'
            tail -n +1 "$LOG_BASE"/ns-start-*.log || true
            tail -n +1 "$LOG_BASE"/gateway-start-*.log || true
            tail -n +1 "$LOG_BASE"/vp-start-*.log || true
            exit 1
          fi
          # Also check VP /health endpoint and ns/gateway health
          if ! curl -s --fail http://localhost:4000/health >/dev/null; then echo 'VP /health failed'; tail -n +1 "$LOG_BASE"/vp-start-*.log || true; exit 1; fi
          # Ensure the ns-node reported that it is listening and health endpoint is available
          if ! (grep -q "Listening at http://localhost:3000" "$LOG_BASE"/ns-start-*.log || grep -q "Health endpoint available at /health" "$LOG_BASE"/ns-start-*.log); then
            echo '--- NS-NODE Did NOT report listening or health availability ---'
            tail -n +1 "$LOG_BASE"/ns-start-*.log || true
            exit 1
          fi

      - name: Run gateway->ns synthetic integration test
        if: runner.os == 'Linux'
        run: |
          set -e
          node $GITHUB_WORKSPACE/scripts/integration/gateway-to-ns.mjs --gateway http://localhost:8080 --ns http://localhost:3000 --timeout 20000
          node $GITHUB_WORKSPACE/scripts/integration/ns-to-gateway.mjs --gateway http://localhost:8080 --ns http://localhost:3000 --timeout 20000
          node $GITHUB_WORKSPACE/scripts/integration/gateway-sources-policy.mjs --gateway http://localhost:8080
          # simulate requeue via NS debug endpoint
          NS_ALLOW_REQUEUE_SIM=true node $GITHUB_WORKSPACE/scripts/tools/ns-trigger-requeue.mjs --ns http://localhost:3000 --gateway http://localhost:8080 --tx '{"type":"chat","fee":1,"content":"requeue-demo"}'
          node $GITHUB_WORKSPACE/scripts/integration/gateway-requeue-test.mjs --gateway http://localhost:8080 --timeout 20000
          node $GITHUB_WORKSPACE/scripts/integration/gateway-sources-policy.mjs --gateway http://localhost:8080
          node $GITHUB_WORKSPACE/scripts/integration/ns-to-gateway.mjs --gateway http://localhost:8080 --ns http://localhost:3000 --timeout 20000
          # Ensure a block with payloadCid was produced and verify via IPFS
          node $GITHUB_WORKSPACE/scripts/integration/vp-block-ipfs.mjs --gateway http://localhost:8080 --ns http://localhost:3000 --vp http://localhost:4000 --timeout 20000
          node $GITHUB_WORKSPACE/scripts/integration/sources-allie.mjs --gateway http://localhost:8080 --ns http://localhost:3000 --vp http://localhost:4000 --timeout 20000
          docker rm -f ipfs || true

      - name: Run gateway->ns synthetic integration test
        if: runner.os == 'macOS'
        run: |
          set -e
          # Start local IPFS for the macOS runner
          docker run -d --name ipfs -p 5001:5001 ipfs/go-ipfs:latest || true
          for i in {1..30}; do if curl -s --fail http://localhost:5001/api/v0/version >/dev/null; then break; fi; sleep 1; done
          node $GITHUB_WORKSPACE/scripts/integration/gateway-to-ns.mjs --gateway http://localhost:8080 --ns http://localhost:3000 --timeout 20000
          # simulate requeue via NS debug endpoint
          NS_ALLOW_REQUEUE_SIM=true node $GITHUB_WORKSPACE/scripts/tools/ns-trigger-requeue.mjs --ns http://localhost:3000 --gateway http://localhost:8080 --tx '{"type":"chat","fee":1,"content":"requeue-demo"}'
          node $GITHUB_WORKSPACE/scripts/integration/ns-to-gateway.mjs --gateway http://localhost:8080 --ns http://localhost:3000 --timeout 20000
          node $GITHUB_WORKSPACE/scripts/integration/gateway-requeue-test.mjs --gateway http://localhost:8080 --timeout 20000
          node $GITHUB_WORKSPACE/scripts/integration/ns-to-gateway.mjs --gateway http://localhost:8080 --ns http://localhost:3000 --timeout 20000
          node $GITHUB_WORKSPACE/scripts/integration/vp-block-ipfs.mjs --gateway http://localhost:8080 --ns http://localhost:3000 --vp http://localhost:4000 --timeout 20000
          node $GITHUB_WORKSPACE/scripts/integration/sources-allie.mjs --gateway http://localhost:8080 --ns http://localhost:3000 --vp http://localhost:4000 --timeout 20000
          node $GITHUB_WORKSPACE/scripts/integration/sources-allie.mjs --gateway http://localhost:8080 --ns http://localhost:3000 --vp http://localhost:4000 --timeout 20000
          docker rm -f ipfs || true
          # Ensure the ns-node reported that it is listening and health endpoint is available
          if ! (grep -q "Listening at http://localhost:3000" "$GITHUB_WORKSPACE/neuroswarm/logs"/ns-start-*.log || grep -q "Health endpoint available at /health" "$GITHUB_WORKSPACE/neuroswarm/logs"/ns-start-*.log); then
            echo '--- NS-NODE Did NOT report listening or health availability ---'
            tail -n +1 "$GITHUB_WORKSPACE/neuroswarm/logs"/ns-start-*.log || true
            exit 1
          fi

      - name: Run heartbeat smoke test on macOS
        if: runner.os == 'macOS'
        run: |
          set -e
          DIST=$DIST_PLAIN
          # central logs location and timestamp
          LOG_BASE="$GITHUB_WORKSPACE/neuroswarm/logs"
          mkdir -p "$LOG_BASE"
          TS_NOW=$(date -u +%Y%m%d-%H%M%S)
          NS_LOG="$LOG_BASE/ns-start-$TS_NOW.log"
          GW_LOG="$LOG_BASE/gateway-start-$TS_NOW.log"
          VP_LOG="$LOG_BASE/vp-start-$TS_NOW.log"
          cd $DIST/ns-node/macos
          chmod +x start.sh || true
          nohup ./start.sh > "$NS_LOG" 2>&1 &
          sleep 5
          for i in {1..30}; do if curl -s --fail http://localhost:3000/health >/dev/null; then break; fi; sleep 1; done
          cd $DIST/gateway-node/macos
          chmod +x start.sh || true
          NS_NODE_URL=http://localhost:3000 nohup ./start.sh > "$GW_LOG" 2>&1 &
          sleep 5
          for i in {1..30}; do if curl -s --fail http://localhost:8080/health >/dev/null; then break; fi; sleep 1; done
          cd $DIST/vp-node/macos
          chmod +x start.sh || true
          NS_NODE_URL=http://localhost:3000 STATUS=1 nohup ./start.sh > "$VP_LOG" 2>&1 &
          sleep 5
          sleep 35
          if ! (grep -q "Heartbeat" "$LOG_BASE"/ns-start-*.log || grep -q "Heartbeat" "$LOG_BASE"/gateway-start-*.log || grep -q "Heartbeat" "$LOG_BASE"/vp-start-*.log); then
            echo '--- NO HEARTBEAT FOUND IN ANY START LOG ---'
            tail -n +1 "$LOG_BASE"/ns-start-*.log || true
            tail -n +1 "$LOG_BASE"/gateway-start-*.log || true
            tail -n +1 "$LOG_BASE"/vp-start-*.log || true
            exit 1
          fi

      - name: Run heartbeat smoke test on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $DIST = $env:DIST_PLAIN
          # Setup central log dir and timestamp
          $LOG_BASE = Join-Path $env:GITHUB_WORKSPACE 'neuroswarm\logs'
          New-Item -ItemType Directory -Force -Path $LOG_BASE | Out-Null
          $ts = Get-Date -Format 'yyyyMMdd-HHmmss'
          $nsLog = Join-Path $LOG_BASE ("ns-start-$ts.log")
          $gwLog = Join-Path $LOG_BASE ("gateway-start-$ts.log")
          $vpLog = Join-Path $LOG_BASE ("vp-start-$ts.log")
          # Start ns-node
          Set-Location -Path "$DIST\ns-node\win"
          Start-Process -FilePath 'cmd.exe' -ArgumentList '/c', ".\start.bat > `"$nsLog`" 2>&1" -WorkingDirectory '.'
          Start-Sleep -s 5
          for ($i=0; $i -lt 30; $i++) { try { if ((Invoke-WebRequest -UseBasicParsing -Uri 'http://localhost:3000/health').StatusCode -eq 200) { break } } catch {}; Start-Sleep -s 1 }
          # Start gateway
          Set-Location -Path "$DIST\gateway-node\win"
          Start-Process -FilePath 'cmd.exe' -ArgumentList '/c', "set `"NS_NODE_URL=http://localhost:3000`" && .\start.bat > `"$gwLog`" 2>&1" -WorkingDirectory '.'
          Start-Sleep -s 5
          for ($i=0; $i -lt 30; $i++) { try { if ((Invoke-WebRequest -UseBasicParsing -Uri 'http://localhost:8080/health').StatusCode -eq 200) { break } } catch {}; Start-Sleep -s 1 }
          # Start vp-node
          Set-Location -Path "$DIST\vp-node\win"
          # Start a local IPFS daemon for Windows runner
          docker run -d --name ipfs -p 5001:5001 ipfs/go-ipfs:latest || true
          for ($i=0; $i -lt 30; $i++) { try { if ((Invoke-RestMethod -Uri 'http://localhost:5001/api/v0/version').Version) { break } } catch {}; Start-Sleep -s 1 }
          Start-Process -FilePath 'cmd.exe' -ArgumentList '/c', "set `"NS_NODE_URL=http://localhost:3000`" && set `"STATUS=1`" && set `"IPFS_API=http://localhost:5001`" && set `"VP_PUBLISH_URL=http://localhost:4000`" && .\start.bat > `"$vpLog`" 2>&1" -WorkingDirectory '.'
          Start-Sleep -s 5
          Start-Sleep -s 35
          if (-not ((Select-String -Path "$LOG_BASE\ns-start-*.log" -Pattern 'Heartbeat' -Quiet) -or (Select-String -Path "$LOG_BASE\gateway-start-*.log" -Pattern 'Heartbeat' -Quiet) -or (Select-String -Path "$LOG_BASE\vp-start-*.log" -Pattern 'Heartbeat' -Quiet))) {
            Write-Host '--- NO HEARTBEAT FOUND IN ANY START LOG ---'
            Get-Content "$LOG_BASE\ns-start-*.log" -Raw -ErrorAction SilentlyContinue
            Get-Content "$LOG_BASE\gateway-start-*.log" -Raw -ErrorAction SilentlyContinue
            Get-Content "$LOG_BASE\vp-start-*.log" -Raw -ErrorAction SilentlyContinue
            exit 1
          }
          # Ensure ns-node reported listening / health
          if (-not ((Select-String -Path "$LOG_BASE\ns-start-*.log" -Pattern 'Listening at' -Quiet) -or (Select-String -Path "$LOG_BASE\ns-start-*.log" -Pattern 'Health endpoint available at' -Quiet))) {
            Write-Host '--- NS-NODE Did NOT report listening or health availability ---'
            Get-Content "$LOG_BASE\ns-start-*.log" -Raw -ErrorAction SilentlyContinue
            exit 1
          }

      - name: Run gateway->ns synthetic integration test
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Start local IPFS via Docker for Windows
          docker run -d --name ipfs -p 5001:5001 ipfs/go-ipfs:latest || true
          for ($i=0; $i -lt 30; $i++) { try { if ((Invoke-RestMethod -Uri 'http://localhost:5001/api/v0/version').Version) { break } } catch {}; Start-Sleep -s 1 }
          node $env:GITHUB_WORKSPACE\scripts\integration\gateway-to-ns.mjs --gateway http://localhost:8080 --ns http://localhost:3000 --timeout 20000
          # simulate requeue via NS debug endpoint (enable debug guard)
          set "NS_ALLOW_REQUEUE_SIM=true" && node $env:GITHUB_WORKSPACE\scripts\tools\ns-trigger-requeue.mjs --ns http://localhost:3000 --gateway http://localhost:8080 --tx '{"type":"chat","fee":1,"content":"requeue-demo"}'
          node $env:GITHUB_WORKSPACE\scripts\integration\ns-to-gateway.mjs --gateway http://localhost:8080 --ns http://localhost:3000 --timeout 20000
          node $env:GITHUB_WORKSPACE\scripts\integration\gateway-requeue-test.mjs --gateway http://localhost:8080 --timeout 20000
          node $env:GITHUB_WORKSPACE\scripts\integration\ns-to-gateway.mjs --gateway http://localhost:8080 --ns http://localhost:3000 --timeout 20000
          node $env:GITHUB_WORKSPACE\scripts\integration\vp-block-ipfs.mjs --gateway http://localhost:8080 --ns http://localhost:3000 --vp http://localhost:4000 --timeout 20000
          docker rm -f ipfs || true
      # Package & testing is covered by the 'Package & test for runner platform' step above
