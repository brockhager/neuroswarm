name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      # Disable automatic code signing unless secrets are provided
      CSC_IDENTITY_AUTO_DISCOVERY: ${{ secrets.CSC_IDENTITY_AUTO_DISCOVERY || 'false' }}
      # Windows signing (optional)
      WINDOWS_CERT_FILE: ${{ secrets.WINDOWS_CERT_FILE }}
      WINDOWS_CERT_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}
      # macOS signing (optional)
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci
        working-directory: .

      - name: Install ns-node-desktop dependencies
        run: npm ci
        working-directory: ./ns-node-desktop

      - name: Build Electron app
        run: |
          npm run build --if-present
          npx electron-builder --publish=always
        working-directory: ./ns-node-desktop

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: electron-build-${{ matrix.os }}
          path: ./ns-node-desktop/dist/*

      - name: Create GitHub Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: ./ns-node-desktop/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
