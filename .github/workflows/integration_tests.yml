name: Integration & Security Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_integration_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Project Dependencies (Including firebase-admin)
        run: npm install

      - name: Install Firebase CLI Tools
        run: npm install -g firebase-tools

      - name: Start Firestore Emulator in Background
        run: |
          npx firebase emulators:start --only firestore --project neuroswarm-test &
        env:
          FIREBASE_PROJECT_ID: neuroswarm-test
          FIRESTORE_EMULATOR_HOST: 127.0.0.1:8080

      - name: Wait for Emulator to be Ready
        run: |
          echo "Waiting for Firestore Emulator..."
          while ! nc -z 127.0.0.1 8080; do
            sleep 1
          done
          echo "Emulator is ready!"

      - name: Set Test Environment Variables
        run: |
          echo "FIRESTORE_EMULATOR_HOST=127.0.0.1:8080" >> $GITHUB_ENV
          echo "FIREBASE_PROJECT_ID=neuroswarm-test" >> $GITHUB_ENV
          # Enforce sign-only mode for KMS client for security audit compliance
          echo "KMS_ENFORCE_SIGN_ONLY=true" >> $GITHUB_ENV

      - name: Run Orchestrated Integration Tests (Key Rotation & Idempotency + Mock KMS)
        # Run the orchestrator directly to avoid npm --prefix path issues in CI
        run: node neuroswarm/scripts/test-with-firestore-emulator.mjs vp-node kms

      - name: Stop Emulator (If still running)
        run: pkill -f 'firebase emulators:start' || true
