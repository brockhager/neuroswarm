name: NS-LLM Phase A Packaging

on:
  workflow_dispatch:
  push:
    paths:
      - 'neuroswarm/NS-LLM/**'

jobs:
  package-model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read repo VERSION (version-id.txt)
        run: |
          if [ -f "version-id.txt" ]; then
            VERSION=$(cat version-id.txt | tr -d '\n' | tr -d '\r')
          else
            VERSION=dev
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        shell: bash
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install packaging deps
        run: |
          python -m pip install --upgrade pip
          pip install -r neuroswarm/NS-LLM/model-pipeline/requirements.txt
      - name: Package model (ONNX export + quantize)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python neuroswarm/NS-LLM/model-pipeline/download_and_export.py --model sentence-transformers/all-MiniLM-L6-v2 --out neuroswarm/NS-LLM/models/all-MiniLM-L6-v2.onnx --quantize --force
      - name: Compute checksums
        run: |
          node neuroswarm/NS-LLM/compute-checksums.js
      - name: Verify models
        run: |
          node neuroswarm/NS-LLM/verify-models.js
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ns-llm-models-v${{ env.VERSION }}
          path: neuroswarm/NS-LLM/models/
