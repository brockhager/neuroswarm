name: Enforce pnpm policy (no package-lock.json)

on:
  pull_request:
  push:
    branches: [ "main", "master" ]

jobs:
  check-locks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm@8

      - name: Run pnpm policy script
        run: pnpm node ./neuroswarm/scripts/checkPnpmPolicy.mjs
