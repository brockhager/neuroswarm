name: Router API Contract Validation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'router-api-prototype/**'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'router-api-prototype/**'

jobs:
  # Full matrix run (only for push to branches) — more comprehensive, retained on push events
  test_router_contracts:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        persistence: [sqlite, fallback]
    defaults:
      run:
        working-directory: ./router-api-prototype

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install build tools (required for native modules)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 pkg-config libsqlite3-dev

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('router-api-prototype/package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install Dependencies
        run: npm install

      - name: Run Unit and Integration Tests
        run: npm run test:ci
        env:
          # Crucial: Set the JWT secret the tests rely on for signing and validation
          ROUTER_JWT_SECRET: TEST_SECRET_12345
          # Set the file size limit for validation tests
          MAX_FILE_UPLOAD_BYTES: 5242880 # 5 MB
          # Select persistence path via matrix
          PIN_DB_PATH: '/tmp/router_pins.db'
          # When testing the sqlite matrix branch we expect the sqlite path to be active
          EXPECT_SQLITE: ${{ matrix.persistence == 'sqlite' && 'true' || 'false' }}
          # When testing the fallback branch we force the fallback behaviour explicitly
          FORCE_FALLBACK: ${{ matrix.persistence == 'fallback' && 'true' || 'false' }}

      - name: Wait for Router API to be healthy
        run: |
          echo "Waiting for Router API health endpoint at http://127.0.0.1:4001/health"
          # Shorter polling window in CI to avoid long running jobs — 20 attempts @ 3s = ~60s
          for i in $(seq 1 20); do
            status=$(curl -sS -o /dev/null -w "%{http_code}" http://127.0.0.1:4001/health || echo "000")
            echo "health -> $status"
            if [ "$status" = "200" ]; then
              echo "Router API healthy"
              exit 0
            fi
            echo "Router not ready (attempt $i/20), sleeping 3s"
            sleep 3
          done
          echo "Router API did not become healthy in time" >&2
          docker ps || true
          exit 1

      - name: Run E2E smoke harness (Agent9 -> Router)
        run: npm run test:integration -- --run tests/e2e/contract_smoke_harness.test.mjs
        env:
          ROUTER_JWT_SECRET: TEST_SECRET_12345
          MAX_FILE_UPLOAD_BYTES: 5242880
          PIN_DB_PATH: ${{ env.PIN_DB_PATH }}
          EXPECT_SQLITE: ${{ matrix.persistence == 'sqlite' && 'true' || 'false' }}
          FORCE_FALLBACK: ${{ matrix.persistence == 'fallback' && 'true' || 'false' }}

      - name: Verify Authentication Failures (Smoke Test Confirmation)
        run: echo "✅ Router API contracts and security checks passed CI."

  # PR-targeted lightweight job: run unit tests and a quick health check.
  test_router_contracts_pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 12
    defaults:
      run:
        working-directory: ./router-api-prototype
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js (light)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('router-api-prototype/package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install Dependencies (fast)
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Run Unit Tests only (fast path for PRs)
        run: npm run test:unit

      - name: Quick Health Check (short timeout)
        run: |
          echo "Checking /health briefly"
          if curl -s --fail http://127.0.0.1:4001/health >/dev/null; then
            echo "Server healthy"
          else
            echo "Server health unavailable — PR job only runs unit tests, skipping further checks"
          fi
