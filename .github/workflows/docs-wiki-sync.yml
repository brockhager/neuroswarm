name: Sync docs to Wiki

on:
  push:
    paths:
      - 'neuroswarm/docs/**'
  schedule:
    - cron: '0 2 * * *' # Run daily at 02:00 UTC to ensure wiki stays synced
  workflow_dispatch:

jobs:
  push-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm@8

      - name: Run docs to wiki script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Ensure wiki content existence check before attempting grep/updates
          if compgen -G "neuroswarm/wiki/*.md" > /dev/null; then
            echo "Found neuroswarm/wiki files, proceeding to update";
          else
            echo "No neuroswarm/wiki files found; creating minimal placeholders so pushDocsToWiki can operate";
            mkdir -p neuroswarm/wiki || true;
            echo "# Wiki Home" > neuroswarm/wiki/Home.md || true;
            git add neuroswarm/wiki/Home.md || true;
          fi
          node neuroswarm/scripts/pushDocsToWiki.mjs
