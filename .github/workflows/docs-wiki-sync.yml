name: Sync docs to Wiki

on:
  push:
    paths:
      - 'neuroswarm/docs/**'
  schedule:
    - cron: '0 2 * * *' # Run daily at 02:00 UTC to ensure wiki stays synced
  workflow_dispatch:

jobs:
  push-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm@8

      - name: Run docs to wiki script
        env:
          # Prefer GH_PAT if configured (personal access token with repo scope); fall back to GITHUB_TOKEN
          GH_PAT: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Ensure wiki content existence check before attempting grep/updates
          if compgen -G "neuroswarm/wiki/*.md" > /dev/null; then
            echo "Found neuroswarm/wiki files, proceeding to update";
          else
            echo "No neuroswarm/wiki files found; skipping auto-creation of Home.md to protect the canonical home page.";
            # Do not create placeholder Home.md automatically. Require an explicit file or human PR.
            echo "Skipping wiki placeholder creation for Home.md";
          fi
          node neuroswarm/scripts/pushDocsToWiki.mjs
