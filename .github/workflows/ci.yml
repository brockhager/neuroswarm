name: NeuroSwarm CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Website: install, test, lint, build (conditional)
      run: |
        if [ -d "website" ]; then
          echo "website directory found — running website steps"
          pushd website
          pnpm install --no-frozen-lockfile
          pnpm test
          pnpm tsc --noEmit
          pnpm lint || true
          pnpm build
          popd
        else
          echo "website directory not found — skipping website steps"
        fi

  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Website: security audit & deps (conditional)
      run: |
        if [ -d "website" ]; then
          echo "website directory found — running website security steps"
          pushd website
          pnpm install --no-frozen-lockfile
          pnpm audit --audit-level high || echo "Security audit completed with warnings"
          popd
        else
          echo "website directory not found — skipping website security steps"
        fi

    - name: Check for secrets
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-validation:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Website: build & validate (conditional)
      run: |
        if [ -d "website" ]; then
          echo "website directory found — running build + validation"
          pushd website
          pnpm install --no-frozen-lockfile
          pnpm run build
          if [ ! -d ".next" ]; then
            echo "Next.js build output not found"
            exit 1
          fi
          popd
        else
          echo "website directory not found — skipping build validation"
        fi

  t23_devnet_anchor_test:
    name: T23 Devnet Anchor Test (gated)
    runs-on: ubuntu-latest
    needs: [deploy-validation]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Ensure required T23 secrets are provided (gated)
        env:
          SOLANA_RPC_URL: ${{ secrets.SOLANA_RPC_URL }}
          ROUTER_PRIVATE_KEY: ${{ secrets.ROUTER_PRIVATE_KEY }}
          SOLANA_SIGNER_KEY: ${{ secrets.SOLANA_SIGNER_KEY }}
          IPFS_API_URL: ${{ secrets.IPFS_API_URL }}
          DISCORD_CRITICAL_ALERT_WEBHOOK: ${{ secrets.DISCORD_CRITICAL_ALERT_WEBHOOK }}
          GOVERNANCE_SERVICE_TOKEN: ${{ secrets.GOVERNANCE_SERVICE_TOKEN }}
        run: |
          # This job is gated: exit with special code 78 if any required secret is missing so CI runner can skip the job.
          missing=false
          for v in SOLANA_RPC_URL IPFS_API_URL GOVERNANCE_SERVICE_TOKEN; do
            if [ -z "${!v}" ]; then
              echo "❌ Required secret $v is not set — this gated job requires credentials to run."
              missing=true
            fi
          done

          # At least one signing key should be present
          if [ -z "$ROUTER_PRIVATE_KEY" -a -z "$SOLANA_SIGNER_KEY" ]; then
            echo "❌ Neither ROUTER_PRIVATE_KEY nor SOLANA_SIGNER_KEY is set. One is required for on-chain anchoring."
            missing=true
          fi

          if [ "$missing" = true ]; then
            exit 78
          fi

      - name: Install router-api dependencies
        working-directory: ./router-api
        run: pnpm install --no-frozen-lockfile

      - name: Run T23 Full Anchor Preflight (Devnet + real IPFS)
        working-directory: ./router-api
        env:
          SOLANA_RPC_URL: ${{ secrets.SOLANA_RPC_URL }}
          ROUTER_PRIVATE_KEY: ${{ secrets.ROUTER_PRIVATE_KEY }}
          SOLANA_SIGNER_KEY: ${{ secrets.SOLANA_SIGNER_KEY }}
          IPFS_API_URL: ${{ secrets.IPFS_API_URL }}
          DISCORD_CRITICAL_ALERT_WEBHOOK: ${{ secrets.DISCORD_CRITICAL_ALERT_WEBHOOK }}
          GOVERNANCE_SERVICE_TOKEN: ${{ secrets.GOVERNANCE_SERVICE_TOKEN }}
        run: npx ts-node scripts/run-t23-full-anchor.ts